
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create Account</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>#cover {
    background: #222 url('https://unsplash.it/1920/1080/?random') center center no-repeat;
    background-size: cover;
    height: 100%;
    text-align: center;
    display: flex;
    align-items: center;
    position: relative;
}

#cover-caption {
    width: 100%;
    position: relative;
    z-index: 1;
}

/* only used for background overlay not needed for centering */
form:before {
    content: '';
    height: 100%;
    left: 0;
    position: absolute;
    top: 0;
    width: 100%;
    background-color: rgba(0,0,0,0.3);
    z-index: -1;
    border-radius: 10px;
}
.min-vh-100 {
    min-height: 80vh!important;
}


</style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a href="/hotel_booking/"><h2>HotelBooking</h2></a></div>
</nav>

<section id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            <div class="row text-white">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="display-5 py-2 text-truncate">Create an account</h1>
                    {% if resp %}
                    <div class="alert alert-warning alert-dismissible fade show">
                        <a class="close" data-dismiss="alert" href="#">Ã—</a><font color="red" >{{resp}}</font>
                    </div>{% endif %}
                    <div class="px-2">


    <form action="/registration/" method="post">

        <div class="form-group">
            <label class="sr-only">Customer Name</label>
            <input type="hidden" class="form-control form-control-" placeholder="Enter name" name="id" value="{{cust.id}}">
            <input type="text" class="form-control form-control-" placeholder="Enter name" name="custname" value="{{cust.name}}">
        </div>
        <div class="form-group">
            <label class="sr-only">Customer Address</label>
            <input type="text" class="form-control form-control-" placeholder="Enter address" name="custadr" value="{{cust.address}}">
        </div>
        <div class="form-group">
            <label class="sr-only">Customer Contact</label>
            <input type="text" class="form-control form-control-" placeholder="Enter contact" name="custcont" value="{{cust.contact}}">
        </div>
        <div class="form-group">
            <label class="sr-only">Customer Mail</label>
            <input type="text" class="form-control form-control-" placeholder="Enter Mail Id" name="custmail" value="{{cust.email}}">
        </div>
        <div class="form-group">
            <label class="sr-only">Customer Password</label>
            <input type="password" class="form-control form-control-" placeholder="Enter Password" name="custpass" value="">
        </div>
        <div class="form-group">
            <label class="sr-only">Customer Acc No</label>
            <select class="form-control form-control-" name="custaccno">
                <option value="0">-----Select-----</option>

        {% if cust.caccref %} <option value="{{cust.caccref.id}}" selected>{{cust.caccref.id}}-{{cust.caccref.type}}</option>
        {% else %}{% for acc in acclist %}<option value="{{acc.id}}">{{acc.id}}-{{acc.type}}</option>{% endfor %} {% endif %}
            </select>
        </div>
        <button type="submit"  class="btn btn-primary btn- btn-block">Create Account</button><br>
        <a href="/login/"><button type="button" class="btn btn-success btn- btn-block">Go To Login</button></a>
    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
