<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Login</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>#cover {
    background: #222 url('https://unsplash.it/1920/1080/?random') center center no-repeat;

}

#cover-caption {
    width: 100%;
    position: relative;
    z-index: 1;
}

/* only used for background overlay not needed for centering */
form:before {
    content: '';
    height: 100%;
    left: 0;
    position: absolute;
    top: 0;
    width: 100%;
    background-color: rgba(0,0,0,0.3);
    z-index: -1;
    border-radius: 10px;
}


</style>
</head>
<body><section id="cover" class="min-vh-100">
    <div id="cover-caption">

                        <p style="text-align:right"><font color="red" size="5" >{{user.title()}}</font> &nbsp; &nbsp; <a href="/logout">Logout</a></p>
        <center><h2 >Hotel Booking Page..!</h2></center>
        <ul >
        {% for hotel in hotellist %}

            <li class="container p-3 my-3 bg-dark text-white"><h2> &nbsp; &nbsp;{{hotel.name}} </h2> {% for room in hotel.roomref %}
                &nbsp; &nbsp;<a href="/booked/{{user}}">{{room.type}} -  Rs. {{room.charge}}</a> <br> {% endfor %} &nbsp; &nbsp;{{hotel.address}}<br>
                &nbsp; &nbsp;{{hotel.contact}}<br>&nbsp; &nbsp;{{hotel.website}} <br><br></li><br><br>
        {% endfor %}
        </ul>
                    </div>

</section>

</body>
</html>
